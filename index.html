<!doctype html>
<html lang="id">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piyo Store - Marketplace Langganan Premium</title>
    <meta name="description" content="Temukan paket langganan terbaik dengan harga terjangkau di Piyo Store. Pilihan layanan premium termasuk Spotify, Netflix, Apple Music, dan lainnya. Nikmati hiburan tanpa batas!" />
    <meta name="keywords" content="langganan premium, spotify murah, netflix murah, apple music murah, piyo store, marketplace langganan" />
    <meta name="author" content="Piyo Store" />
    <meta name="language" content="id" />
    <meta name="robots" content="index, follow" />
    <meta name="revisit-after" content="1 days" />
    

    <!-- Open Graph Tags for Social Media -->
    <meta property="og:title" content="Piyo Store - Marketplace Langganan Premium" />
    <meta property="og:description" content="Temukan paket langganan terbaik dengan harga terjangkau di Piyo Store. Pilihan layanan premium termasuk Spotify, Netflix, Apple Music, dan lainnya." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.piyo-store.vercel.app/" /> <!-- Ganti dengan URL situs Anda -->
    <meta property="og:image" content="https://i.pinimg.com/474x/7e/49/a8/7e49a86d268a7ded5422ed84f2831ccf.jpg" /> <!-- Ganti dengan URL gambar utama Anda -->
    <meta property="og:site_name" content="Piyo Store" />

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Piyo Store - Marketplace Langganan Premium" />
    <meta name="twitter:description" content="Temukan paket langganan terbaik dengan harga terjangkau di Piyo Store. Pilihan layanan premium termasuk Spotify, Netflix, Apple Music, dan lainnya." />
    <meta name="twitter:image" content="https://i.pinimg.com/474x/7e/49/a8/7e49a86d268a7ded5422ed84f2831ccf.jpg" /> <!-- Ganti dengan URL gambar utama Anda -->

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Piyo Store",
        "url": "https://www.piyo-store.vercel.app/",
        "description": "Temukan paket langganan terbaik dengan harga terjangkau di Piyo Store. Pilihan layanan premium termasuk Spotify, Netflix, Apple Music, dan lainnya.",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://www.piyo-store.vercel.app/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="https://i.pinimg.com/474x/7e/49/a8/7e49a86d268a7ded5422ed84f2831ccf.jpg" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.piyo-store.vercel.app/" /> <!-- Ganti dengan URL situs Anda -->

    <!-- Robots Meta Tag -->
    <meta name="robots" content="index, follow" />

    <!-- Additional SEO Enhancements -->
    <meta name="theme-color" content="#ffffff" />
    <meta name="msapplication-TileColor" content="#ffffff" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
